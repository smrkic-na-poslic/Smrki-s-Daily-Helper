name: Build Expo APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npm install --save expo@54.0.21

      - name: Prebuild and build APK
        run: |
          npx expo prebuild
          npx eas build -p android --local --output ./app.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: smrki-apk
          path: app.apk
